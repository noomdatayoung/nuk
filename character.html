 <style>
 .character_fade {
opacity: 0;
}
 @keyframes fade {
	0% {
		opacity: 0;
		margin-top: 0px;
	}
	20% {
		opacity: 1;
		margin-top: -10%;
	}
	80% {
		opacity: 1;
		margin-top: -10%;
	}
	100% {
		opacity: 0;
		margin-top: 0px;
	}
}
@keyframes fade2 {
	0% {
    opacity: 0;
    margin-top: 25px;
}
20% {
    opacity: 1;
    margin-top: 0px;
}
80% {
    opacity: 1;
    margin-top: 0px;
}
90% {
    opacity: 0;
}
100% {

    margin-top: 25px;
}
}

@keyframes fade3 {
0% {
    opacity: 0;
    margin-bottom: 10%;
}
100% {
    opacity: 1;
    margin-bottom: 0px;
}
}

.home_icon {
opacity: 0;

}

.home_text {

.character_fade {

}
 .no {

}
